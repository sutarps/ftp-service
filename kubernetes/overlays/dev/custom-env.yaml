apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftp-service-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftp-service-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: ftp-service-service
    spec:
      containers:
        - name: ftp-service-service
          image: ghcr.io/sutarps/ftp-service:latest
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
